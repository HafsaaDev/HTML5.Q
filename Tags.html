<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>
<body>
   <p><marquee behavior="move" direction="right">this is an alternative marquee</marquee>
    <p><u>this is underlined text</u></p>
    <b>This is bold</b><br>
    <em>this is emphasized</em><br>
    <strong>This is strong text</strong><br>
    <str>this is striked text</str><br>
    <code>this is computer code</code><br>
    <i>this is italized</i><br>
    <big>this is big text</big><br>
    <small>this is small text</small><br>
    this is <sub>subscript</sub><br>
    <p>this is<sup>superscript</sup></p><br>
   </p>

</body>
</html>
