<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2><b>An ordered nested List</b></h2>
  <ol>
    <li>coffee</li>
    <li>Tea
        <ol>
            <li type="a">Green Tea</li>
            <li type="a">Black Tea
                <ol>
                    <li type="i">china</li>
                    <li type="i">africa</li>
                </ol>
            </li>
        </ol>

    </li>
    <li>Milk</li>
</ol>  
<h3> A Definition List</h3>
    <DL>Bangalore
        <dt>Capital city of Kamataka</dt>
    </DL>
    <dl>Mumbai
        <dt>capital city of  Maharashtra</dt>
    </dl>

</body>
</html>
